<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Trading Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      max-width: 480px;
      margin: auto;
      overflow: hidden;
    }
    header, footer {
      padding: 10px;
      text-align: center;
      background: #222;
    }
    .chart {
      width: 100%;
      height: 300px;
      overflow: hidden;
    }
    .chart iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .controls, .menu {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
    }
    .btn {
      background: #444;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      flex: 1;
      margin: 0 5px;
    }
    #patternGallery {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .pattern-card {
      width: 45%;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
    }
    .pattern-card img {
      width: 100%;
      display: block;
    }
    .pattern-card p {
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h2>BTC/USDT</h2>
</header>

<div class="chart">
  <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=BINANCE:BTCUSDT&locale=ru&interval=5" allowtransparency="true" scrolling="no"></iframe>
</div>

<div class="controls">
  <button class="btn">Buy</button>
  <button class="btn">Sell</button>
</div>

<div class="menu">
  <button class="btn" onclick="alert('Trades - заглушка')">Trades</button>
  <button class="btn" onclick="alert('Signals - заглушка')">Signals</button>
  <button class="btn" onclick="togglePatterns()">Patterns</button>
  <button class="btn" onclick="alert('Market - заглушка')">Market</button>
</div>

<div id="patternGallery">
  <div class="pattern-card">
    <img src="https://i.imgur.com/dYIkjUz.png" alt="Head and Shoulders">
    <p>Head and Shoulders</p>
  </div>
  <div class="pattern-card">
    <img src="https://i.imgur.com/Lzp9z9n.png" alt="Double Top">
    <p>Double Top</p>
  </div>
  <div class="pattern-card">
    <img src="https://i.imgur.com/UuhbmAA.png" alt="Cup and Handle">
    <p>Cup and Handle</p>
  </div>
  <div class="pattern-card">
    <img src="https://i.imgur.com/ScOP8B8.png" alt="Bullish Flag">
    <p>Bullish Flag</p>
  </div>
  <div class="pattern-card">
    <img src="https://i.imgur.com/8oOClxg.png" alt="Bearish Flag">
    <p>Bearish Flag</p>
  </div>
  <div class="pattern-card">
    <img src="https://i.imgur.com/HkM2mUE.png" alt="Ascending Triangle">
    <p>Ascending Triangle</p>
  </div>
  <div class="pattern-card">
    <img src="https://i.imgur.com/mf29VjA.png" alt="Descending Triangle">
    <p>Descending Triangle</p>
  </div>
  <div class="pattern-card">
    <img src="https://i.imgur.com/BuLSHgL.png" alt="Symmetrical Triangle">
    <p>Symmetrical Triangle</p>
  </div>
  <div class="pattern-card">
    <img src="https://i.imgur.com/b6oMgbf.png" alt="Rising Wedge">
    <p>Rising Wedge</p>
  </div>
  <div class="pattern-card">
    <img src="https://i.imgur.com/O6iPfHl.png" alt="Falling Wedge">
    <p>Falling Wedge</p>
  </div>
</div>

<script>
  function togglePatterns() {
    const gallery = document.getElementById('patternGallery');
    gallery.style.display = gallery.style.display === 'flex' ? 'none' : 'flex';
  }
</script>

</body>
</html>
